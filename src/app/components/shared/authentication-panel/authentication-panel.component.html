<div class="authentication-panel">
  <div class="authentication-panel__close" (click)="closePanel()">
    <i class="icon icon-times icon--5x"></i>
  </div>
  <div class="authentication-panel__content">
    <app-title [level]="4" text="{{'authentication-panel.title_1' | translate}}"></app-title>
    <app-title [level]="9" text="{{'authentication-panel.title_2' | translate}}"></app-title>
    <app-link text="{{'authentication-panel.link' | translate}}"></app-link>

    <app-login-form class="authentication-panel__content__login"
                    [centered]="true"
                    [registerLink]="false"
                    [forgotPasswordLink]="true"
                    (isConnected)="authentified()"></app-login-form>
  </div>
</div>
