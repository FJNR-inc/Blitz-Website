<div class="login-form" [ngClass]="{'login-form--centered': centered}">
  <app-form [form]="loginForm" [fields]="loginFields" [errors]="loginErrors"></app-form>
  <div class="login-form__actions">
    <button (click)="submitForm()" class="login-form__actions__button nt-button">
      {{ 'login-form.login'  | translate }}
    </button>
    <a class="login-form__actions__link nt-link" routerLink="/register">
      {{ 'login-form.sign_up'  | translate }}</a>
  </div>
</div>
