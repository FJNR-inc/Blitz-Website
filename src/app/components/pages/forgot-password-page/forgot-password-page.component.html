<div class="forgot-password-page">
  <form (submit)="resetPassword(forgotForm)" [formGroup]="forgotForm">
    <div>
      <h2 class="nt-title">
        Retrouver son mot de passe
      </h2>
    </div>
    <div class="form-group">
      <label for="email" class="nt-form-label">Courriel associé à votre profil*:</label>
      <input formControlName="email" type="email" id="email" class="nt-form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of forgotForm.controls['email'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="forgot-password-page__actions">
      <div class="forgot-password-page__actions__item forgot-password-page__actions__item--main">
        <a routerLink="/login" class="nt-link">Se connecter</a>
      </div>
      <div>
        <button type="submit" class="forgot-password-page__actions__item nt-button">
          Rechercher
        </button>
      </div>
    </div>
  </form>
</div>
