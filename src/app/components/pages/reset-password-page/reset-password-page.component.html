<div class="reset-password-page">
  <div>
    <h2 class="nt-title">
      Réinitialiser son mot de passe
    </h2>
  </div>
  <form (submit)="changePassword(resetForm)" [formGroup]="resetForm">
    <div *ngFor="let error of errors" class="reset-password-page__alert alert alert--danger">
      {{ error }}
    </div>
    <div class="form-group">
      <label for="password" class="nt-form-label">Mot de passe:</label>
      <input formControlName="password" name="password" type="password" id="password" class="nt-form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of resetForm.controls['password'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="confirmation" class="nt-form-label">Confirmation de votre mot de passe:</label>
      <input formControlName="confirmation" name="confirmation" type="password" id="confirmation" class="nt-form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of resetForm.controls['confirmation'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="reset-password-page__actions">
      <div class="reset-password-page____actions__login">
        <button type="submit" class="nt-button">
          Réinitialiser
        </button>
      </div>
    </div>
  </form>
</div>
