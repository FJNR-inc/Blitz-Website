<div class="virtual-activities-item" routerLink="/retreats/{{retreatType.id}}" >
  <div class="virtual-activities-item__header">
    <img src="{{retreatType.icon}}">
  </div>
  <div class="virtual-activities-item__title">
    {{ retreatType.name }}
  </div>
  <div class="virtual-activities-item__sub-title">
    {{ retreatType.duration_description }}
  </div>
  <div class="virtual-activities-item__description">
    {{ retreatType.short_description }}
  </div>
</div>
