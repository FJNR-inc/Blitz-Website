<div class="design-documentation-section">
  <div class="design-documentation-section__title">
    {{ title }}
  </div>
  <div class="design-documentation-section__description">
    <div class="design-documentation-section__description__title">
      Description:
    </div>
    {{ description }}
  </div>
  <div class="design-documentation-section__example" *ngIf="innerHtml" [innerHtml]="innerHtml">
  </div>
  <div class="design-documentation-section__example" *ngIf="!innerHtml">
    <ng-content></ng-content>
  </div>
  <pre class="design-documentation-section__usage" [innerHtml]="sanitize(usage)">
  </pre>
</div>
