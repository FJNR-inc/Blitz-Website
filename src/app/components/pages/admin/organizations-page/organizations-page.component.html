<div class="admin-organizations-page">
  <div class="admin-organizations-page__title">
    <h2>Universites</h2>
  </div>
  <div class="admin-organizations-page__actions">
    <div>
      <!-- Space for some filters -->
    </div>
    <div>
      <!-- Space for button actions -->
    </div>
  </div>
  <div class="admin-organizations-page__table">
    <app-my-table [settings]="settings"
                  [data]="listOrganizations"
                  (addButton)="OpenModalCreateOrganization()"
                  (editItem)="OpenModalEditOrganization($event)"
                  (removeItem)="removeOrganization($event)"
                  (selectItem)="goToOrganization($event)">
    </app-my-table>
  </div>
</div>

<app-my-modal name="form_organizations"
              typeModal="success"
              (button2)="submitOrganization()">
  <form [formGroup]="organizationForm">
    <div *ngFor="let error of organizationErrors" class="alert alert--danger">
      {{ error }}
    </div>
    <div class="form-group">
      <label for="organizationName" class="form-label">Nom :</label>
      <input formControlName="name" type="text" id="organizationName" class="form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of organizationForm.controls['name'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
  </form>
</app-my-modal>
