<div class="admin-users-page">
  <h1 class="nt-title">{{ 'users-pages.users' | translate }}</h1>

  <div class="admin-users-page__filters">
    <div class="form-group">
      <label class="nt-form-label">{{ 'users-pages.filter.labels.membership' | translate }}:</label>
      <select class="nt-form-input nt-form-input--select" (change)="updateFilter('membership', $event.target.value)">
        <option value="">{{ 'users-pages.filter.do_not_filter' | translate }}</option>
        <option *ngFor="let membership of listMemberships" [value]="membership.id">{{membership.name}}</option>
      </select>
    </div>
  </div>

  <div class="admin-users-page__table">
    <app-my-table [settings]="settings"
                  [data]="listUsers"
                  [filters]="filters"
                  [useSearchBar]="true"
                  (searchBar)="updateFilter('search', $event)"
                  (selectItem)="selectUser($event)"
                  (changePage)="changePage($event)"
                  (updateFilters)="updateFilters($event)"
                  [limitChoices]="limitChoices"
                  (updateLimit)="changeLimit($event)">
    </app-my-table>
  </div>
</div>
