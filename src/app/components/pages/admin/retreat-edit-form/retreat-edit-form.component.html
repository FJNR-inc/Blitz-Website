<div class="retreat-edit-form">
  <app-title class="retreat-edit-form__title" [level]="3" text="Create"></app-title>

  <div class="retreat-edit-form__select">
    <app-title type="label" for="calendar" [level]="7" text="{{ 'retreat-edit-form.select_name' | translate }}"></app-title>
    <select id="calendar" class="nt-form-input nt-form-input--select" [(ngModel)]="typeUrl" (change)="changeType($event)">
      <option value="" [disabled]="true"></option>
      <option *ngFor="let type of listRetreatType" [value]="type.url">{{ type.name }}</option>
    </select>
  </div>

  <app-form *ngIf="retreatForm" [form]="retreatForm" [fields]="fields" [errors]="retreatErrors"></app-form>

  <app-button *ngIf="retreatForm" class="retreat-edit-form__submit" text="{{ 'retreat-edit-form.save_button' | translate }}" (onClick)="submit()"></app-button>
</div>
