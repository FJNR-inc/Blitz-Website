<div class="login-page">
  <div>
    <h2 class="nt-title">
      Se connecter
    </h2>
  </div>
  <form class="login-page__content" (submit)="authenticate(loginForm)" [formGroup]="loginForm">
    <div *ngFor="let error of errors" class="login-page__content__alert nt-alert nt-alert--danger">
      <img class="nt-alert__icon" src="../../../../assets/images/icons/icon_attention.svg">
      <div class="nt-alert__content">
        {{ error }}
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="nt-form-label">Courriel*:</label>
      <input formControlName="login" name="login" type="email" id="email" class="nt-form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of loginForm.controls['login'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="nt-form-label">Mot de passe*:</label>
      <input formControlName="password" name="password" type="password" id="password" class="nt-form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of loginForm.controls['password'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="login-page__content__actions">
      <div class="login-page__content__actions__main">
        <a routerLink="/register" class="nt-link">Vous n'êtes pas encore inscrit.e?</a>
      </div>
      <div>
        <a routerLink="/forgot-password" class="nt-link">Mot de passe oublié?</a>
      </div>
    </div>
    <button type="submit" class="nt-button login-page__content__submit">
      Se connecter
    </button>
  </form>
</div>
