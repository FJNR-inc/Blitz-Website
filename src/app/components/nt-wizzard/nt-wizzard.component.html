<ul class="wizard">
  <li *ngFor="let item of this.items"
      ui-sref="firstStep"
      [ngClass]="{'completed': item.completed, 'active': item.activated }"
      [style.maxWidth]="maxWidth">
    <span>{{ item.name | translate }}</span>
  </li>
</ul>

<div class="wizard--responsive">
  {{getIndex()}} / {{items.length}}
</div>
