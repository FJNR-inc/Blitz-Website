<div class="nt-header" [ngClass]="{'nt-header--closed' : !showNav}" (mouseleave)="clearNav()">

  <div class="nt-header__main"
       [ngClass]="{'nt-header__main--no-border-right' : selectedNav}"
       (mouseenter)="openNav()">

    <div class="nt-header__main__title">
      <a class="nt-header__main__title__logo" (click)="goToRoot()"></a>
    </div>


    <div *ngIf="showNav"
         class="nt-header__main__nav">
      <div *ngFor="let navItem of nav"
           (mouseenter)="enterNav(navItem)"
           class="nt-header__main__nav__item">
        <a *ngIf="navItem.url"
           class="nt-header__main__nav__item__link"
           [ngClass]="{
            'nt-header__main__nav__item__link--active' : selectedNav === navItem,
            'nt-header__main__nav__item__link--clickable' : navItem.url
            }"
           [href]="navItem.url"
           (click)="clickNav(navItem)"
           target="_blank">
          {{ navItem.label }}
        </a>
        <a *ngIf="!navItem.url"
           class="nt-header__main__nav__item__link"
           [ngClass]="{
          'nt-header__main__nav__item__link--active' : selectedNav === navItem,
          'nt-header__main__nav__item__link--clickable' : navItem.url
          }"
           (click)="clickNav(navItem)">
          {{ navItem.label }}
        </a>
      </div>
    </div>

    <div class="nt-header__main__nav "
         *ngIf="!showNav">
      <div class="nt-header__main__nav__closed">
        MENU
      </div>
    </div>


    <div class="nt-header__main__socials">
      <a *ngFor="let social of socials"
         [href]="social.url"
         class="nt-header__main__socials__item">
        <img class="nt-header__main__socials__item__icon"
             [src]="'../../../assets/' + social.icon"
             [alt]="social.alt"/>
      </a>
    </div>


    <div class="nt-header__main__actions">
      <a routerLink="/membership/intro"
         class="nt-header__main__actions__item ">
        <div *ngIf="showNav">
          devenir membre
        </div>

        <div class="nt-header__main__actions__item__logo nt-header__main__actions__item__logo--profile"></div>

      </a>

      <a routerLink="/login"
         class="nt-header__main__actions__item">
        <div *ngIf="showNav">
          se connecter
        </div>
        <div class="nt-header__main__actions__item__logo nt-header__main__actions__item__logo--login"></div>

      </a>

      <a *ngIf="locale === 'fr'" (click)="changeLanguage('en')"
         class="nt-header__main__actions__item">
        <div *ngIf="showNav">
          english
        </div>
        <div *ngIf="!showNav">
          en
        </div>
      </a>

      <a *ngIf="locale === 'en'" (click)="changeLanguage('fr')"
         class="nt-header__main__actions__item">
        <div *ngIf="showNav">
          fran√ßais
        </div>
        <div *ngIf="!showNav">
          fr
        </div>
      </a>
    </div>
  </div>

  <app-nt-header-sub class="nt-header__sub"
                     [title]="getFirstLevelTitle()"
                     [nav]="getSecondLevel()"
                     [hover]="showNav"
                     (itemClicked)="clickNav($event, true)">
  </app-nt-header-sub>
</div>
