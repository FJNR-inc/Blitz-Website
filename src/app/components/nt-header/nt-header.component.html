<div class="nt-header">

  <div class="nt-header__main" [ngClass]="{'nt-header__main--no-border-right' : selectedNav}">
    <div class="nt-header__main__title">
      <img class="nt-header__main__title__logo"
           src="../../../assets/images/logo_general.svg"/>
    </div>


    <div class="nt-header__main__nav">
      <div *ngFor="let navItem of nav"
         class="nt-header__main__nav__item"
         [ngClass]="{'nt-header__main__nav__item--active' : selectedNav === navItem && isNavClicked,
         'nt-header__main__nav__item--clickable' : navItem.url}"
         (mouseenter)="enterNav(navItem)"
         (mouseleave)="clearNav()"
         (click)="clickNav(navItem)">
        {{ navItem.label }}
      </div>
    </div>


    <div class="nt-header__main__socials">
      <a *ngFor="let social of socials"
         [href]="social.url"
         class="nt-header__main__socials__item">
        <img class="nt-header__main__socials__item__icon"
             [src]="'../../../assets/' + social.icon"
             [alt]="social.alt"/>
      </a>
    </div>


    <div class="nt-header__main__actions">
      <a routerLink="/membership/intro"
         class="nt-header__main__actions__item">devenir membre</a>
      <a routerLink="/login"
         class="nt-header__main__actions__item">se connecter</a>
      <a *ngIf="locale === 'fr'" (click)="changeLanguage('en')"
         class="nt-header__main__actions__item">english</a>
      <a *ngIf="locale === 'en'" (click)="changeLanguage('fr')"
         class="nt-header__main__actions__item">fran√ßais</a>
    </div>
  </div>

  <app-nt-header-sub class="nt-header__sub"
                     *ngIf="selectedNav && selectedNav.nav"
                     [title]="selectedNav.label"
                     [nav]="selectedNav.nav">
  </app-nt-header-sub>

</div>
