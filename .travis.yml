dist: trusty
addons:
  chrome: stable
language: node_js
node_js:
- '6'
- '8'
- '10'
install:
- npm install -g @angular/cli
- npm install
script:
- ng build -c qa
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: thesezvous-dev-frontendbucket-3k24zycbd7x
  skip_cleanup: true
  local-dir: dist
  acl: public_read
  on:
    repo: FJNR-inc/Blitz-Website
    branch: develop
env:
  global:
  - secure: 
  - secure: 
